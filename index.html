<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Important: stops scrollbars from appearing */
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            z-index: 10; /* Keeps text above hearts */
        }

        .buttons {
            position: relative;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
            outline: none;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn:hover {
            background-color: #e60000;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
        }

        img {
            width: 180px;
            margin-bottom: 20px;
            border-radius: 15px;
            z-index: 10;
        }

        /* Floating Hearts Animation Styling */
        .heart {
            position: fixed;
            color: #ff4d4d;
            font-size: 24px;
            animation: floatUp 4s linear forwards;
            opacity: 0;
            z-index: 1; /* Behind the text */
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <img src="https://media.tenor.com/fMNb3g2c1dAAAAAi/mocha-bear-hearts.gif" alt="Cute Bear">

    <h1 id="question">Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes! ðŸ’–</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');

        // Logic to make the No button run away
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // For mobile phones

        function moveButton() {
            // Calculate random position within the window
            // window.innerWidth gives the width of the visible screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.position = 'fixed'; // Use fixed to ignore containers
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Logic for the Yes button
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yay! I knew you'd say yes! ðŸ¥°";
            
            // Hide buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';

            // Start the hearts animation
            createHearts();
        });

        function createHearts() {
            const heartCount = 50; // How many hearts to spawn
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'â¤ï¸';
                    heart.classList.add('heart');
                    
                    // Random horizontal start position
                    heart.style.left = Math.random() * 100 + 'vw';
                    
                    // Random start from bottom
                    heart.style.top = '100vh';
                    
                    // Randomize animation speed
                    heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                    
                    document.body.appendChild(heart);

                    // Remove heart after animation keeps page clean
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100); // Stagger the hearts slightly
            }
        }
    </script>
</body>
</html>
